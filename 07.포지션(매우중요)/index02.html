<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 포지션 첫번째 규칙 : 부모요소에 position:relative가 들어간다. 들어가지 않은면 body기준으로 좌표가 잡힘 */
        /* 포지션 두번째 규칙 : left, right, 그리고 top, bottom중 하나를 반드시 선택해야 한다. */
        .wrap {overflow: hidden; width: 900px; margin: 0 auto; }
        .box {float: left; background-color: aqua; width: 300px; height: 300px; position: relative;}
        /* position relative를 각각box, wrap에 추가해서 확인 */
        .pos {position: absolute; bottom: 20px; right: 20px; background-color: red;}
    </style>
</head>
<body>

    <div class="wrap">
        <div class = "box">박스1</div>
        <div class = "box">박스1</div>
        <div class = "box">박스1</div>
        <div class = "box">
            박스1
            <div class = "pos">야야야</div>
        </div>
        
    </div>

</body>
</html>
