<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 alt + shift + a -->
    <!-- 1.블럭요소 : 블럭성질을 가집니다. 줄바꿈이 일어나고 블럭크기를 가집니다. -->
    <!-- 2.블럭요소는 블럭요소, 인라인요소를 가질 수 있습니다. -->
    <h2>블럭</h2>
    <p>블럭</p>
    <ul>
        <li>블럭</li>
    </ul>
    <form>블럭</form>
    <header>블럭</header>
    <section>
        <div>
            블럭
        </div>
        <span>인라인1</span>
        <span>인라인2</span>
        <div>블럭</div>
    </section>

    <hr>
    <!-- 인라인요소 -->
    <!-- 1.줄바꿈이 없습니다.   -->
    <!-- 2.인라인요소만 인자식으로 포함할 수 있습니다. -->
    <span>인라인</span>
    <strong>인라인</strong>
    <img>인라인
    <a>인라인</a>
    <input>인라인
</body>
</html>
